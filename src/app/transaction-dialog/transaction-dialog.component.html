<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInput [(ngModel)]="data.transaction.title" />
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="data.transaction.amount" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.transaction.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ transaction: data.transaction }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button
    *ngIf="data.enableDelete"
    mat-fab 
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ transaction: data.transaction, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
  </div>
